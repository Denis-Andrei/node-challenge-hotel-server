<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/style.css">
    <title>Create Bookings</title>
</head>
<body>
    <form method="post" action="/bookings" class='form' >
        <label>Title:</label>
        <input name="Title"  class="input" type="text">
        <label>FirstName:</label>
        <input name="FirstName"  class="input" type="text">
        <label>Surname:</label>
        <input name="Surname"  class="input" type="text">
        <label>Email:</label>
        <input name="Email"  class="input" type="text">
        <label>CheckInDate: </label>
        <input name="CheckInDate"  class="input" type="date">
        <label>CheckOutDate: </label>
        <input name="CheckOutDate"  class="input" type="date">
        <input type="submit" >
    </form>
</body>
</html>
